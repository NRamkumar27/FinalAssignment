<!-- src/app/book-detail/book-detail.component.html -->
<div *ngIf="book">
    <h2>Book Details</h2>
    <p><strong>Title:</strong> {{ book.title }}</p>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Year:</strong> {{ book.year }}</p>
  </div>
  <div *ngIf="!book">
    <p>No book selected.</p>
  </div>
